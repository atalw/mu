<style type="text/css">
  .main-header{
   font-size: 48px;
   line-height: 56px;
   font-family: 'proxima_nova', 'Helvetica Neue', Helvetica, Arial, sans-serif;
   font-weight: 300;
   color: white;
 }
 #loader {
  left: 50%;
  top: 50%;
  /*margin-left: -30px;*/
  margin-right: 30em;
  position: fixed;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
#loader #spinner {
  box-sizing: border-box;
  stroke: #673AB7;
  stroke-width: 3px;
  -webkit-transform-origin: 50%;
  transform-origin: 50%;
  -webkit-animation: line 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite, rotate 1.6s linear infinite;
  animation: line 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite, rotate 1.6s linear infinite;
}

#playlists-data {
  /*margin-top: 2em;*/
}
</style>

<div id="playlists-data">
  <md-tab-group [(selectedIndex)]="selectedIndex" (selectChange)="handleSelection($event)">
  <md-tab *ngFor="let tab of tabs">
      <template md-tab-label>{{tab.label}}</template>
      <template md-tab-content>
        <mu-playlists [currentTab]="selectedIndex"></mu-playlists>
      </template>
    </md-tab>
  </md-tab-group>
</div>
