<style type="text/css">
	.playlists {
		/*position: absolute;*/
		padding: 1.5em;
		overflow-y: scroll;
    padding-bottom: 9em;
    height: 100%;
  }
  .playlist{
    /*padding: 10px;*/
    /*background-color: rgba(0,0,0,0.0);*/
    background-color: rgb(255,255,255);
    margin-bottom: 0.8em;

  }
  .padding-04 {
    padding-left: 0.4em;
    padding-right: 0.4em;
  }
  .playlistTitle {
    color: rgba(0,0,0,0.87);
  }
  .playlist-data {
    overflow: auto;
    /*max-height: 40%; find fix for this*/
    height: 40%;
  }
  .playlist-head{
    border-bottom: 1px solid rgba(0,0,0,0.1);
    padding: 5px;
    margin: auto;
  }
  .playlist-field{
    padding: 10px;
    /*border-bottom: 1px solid rgba(0,0,0,0.1);*/
  }
  .loader1 {
    top: 60%;
    left: 50%;
    margin-right: 30em;
    position: absolute;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  .loader1 #spinner {
    box-sizing: border-box;
    stroke: #673AB7;
    stroke-width: 3px;
    -webkit-transform-origin: 50%;
    transform-origin: 50%;
    -webkit-animation: line 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite, rotate 1.6s linear infinite;
    animation: line 1.6s cubic-bezier(0.4, 0, 0.2, 1) infinite, rotate 1.6s linear infinite;
  }

  @-webkit-keyframes rotate {
    from {
      -webkit-transform: rotate(0);
      transform: rotate(0);
    }
    to {
      -webkit-transform: rotate(450deg);
      transform: rotate(450deg);
    }
  }

  @keyframes rotate {
    from {
      -webkit-transform: rotate(0);
      transform: rotate(0);
    }
    to {
      -webkit-transform: rotate(450deg);
      transform: rotate(450deg);
    }
  }

  @-webkit-keyframes line {
    0% {
      stroke-dasharray: 2, 85.964;
      -webkit-transform: rotate(0);
      transform: rotate(0);
    }
    50% {
      stroke-dasharray: 65.973, 21.9911;
      stroke-dashoffset: 0;
    }
    100% {
      stroke-dasharray: 2, 85.964;
      stroke-dashoffset: -65.973;
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }
  }

  @keyframes line {
    0% {
      stroke-dasharray: 2, 85.964;
      -webkit-transform: rotate(0);
      transform: rotate(0);
    }
    50% {
      stroke-dasharray: 65.973, 21.9911;
      stroke-dashoffset: 0;
    }
    100% {
      stroke-dasharray: 2, 85.964;
      stroke-dashoffset: -65.973;
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }
  }
</style>

<div class="playlists row">
	<div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 padding-04" *ngFor="let playlist of playlists; let parentIndex = index">
    <md-card class="playlist">
    <md-card-actions align="end">
        <button md-button>Add to Tab</button>
    </md-card-actions>
      <md-card-title class="playlistTitle">{{playlist.snippet.title}}</md-card-title>

      <md-card-content class="playlist-data">

        <div class="row playlist-head">
          <div class="col-sm-9 col-sm-offset-1">Title</div>
          <div class="col-sm-2">Queue</div>
        </div>

        <div *ngIf="playlist?.items" class="loader1">
          <svg viewBox="0 0 32 32" width="32" height="32">
           <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
         </svg>
        </div>

        <mu-video-list [playlistId]="playlist.id"></mu-video-list>

      </md-card-content>
    </md-card>
  </div>
</div>
