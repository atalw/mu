<style>
  * {
    font-family: 'Open Sans', sans-serif;
  }
  .container-fluid {
    overflow: hidden;
  }
  a {
    color: red;
  }
  #router-outlet {
    /*background-color: rgb(43, 62, 80);*/
    background-color: rgb(255,255,255);
    height: 100%;
    /*color: #e2e2e2;*/
    color: rgb(33,33,33);
  }
  #main-nav {
    min-height: 595px;
    height: 100%;
    z-index: 2000;
    /*background-color: rgb(0,0,0);*/
    background-color: rgb(255,255,255);
    color: rgb(33,33,33);
    border-right: 1px solid rgb(220,220,220);
  }
  #control-bar {
    bottom: 0;
    height: 40px;
    width: 100%;
    z-index: 2000;
    position: absolute;
    /*background-color: rgba(78,93,108,0.9);*/
    /*color: #e2e2e2;*/
    background-color: rgb(255,255,255);
    color: rgb(33,33,33);
    border-top: 1px solid rgb(220,220,220);
  }

</style>
<div class="container-fluid">
  <div class="row">
    <nav id="main-nav" class="col-sm-1">
      <mu-navbar class="navbar"></mu-navbar>
    </nav>
    <div id="main" class="col-sm-8 padding-0" [class.routerEnlarge]="open" @routerEnlarge="open ? 'open' : 'closed'">
      <div id="router-outlet">
        <router-outlet></router-outlet>
      </div>

    </div>
    <mu-right-bar class="col-sm-3 padding-0" (onToggle)="onToggleRight($event)"></mu-right-bar>
  </div>
  <div id="control-bar" class="row">
    <mu-control-bar class="col-sm-12 padding-0"></mu-control-bar>
  </div>

</div>
