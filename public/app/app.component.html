<style>
  * {
    font-family: 'Open Sans', sans-serif;
  }
  .container-fluid {
    overflow: hidden;
  }
  a {
    color: red;
  }
  #router-outlet {
    /*background-color: rgb(43, 62, 80);*/
    background-color: rgb(255,255,255);
    height: 100%;
    /*color: #e2e2e2;*/
    color: rgb(33,33,33);
  }
  #main-nav {
    min-height: 595px;
    height: 100%;
    z-index: 2000;
    /*background-color: rgb(0,0,0);*/
    background-color: rgb(255,255,255);
    color: rgb(33,33,33);
    border-right: 1px solid rgb(220,220,220);
  }
  #nav-toggle {
    position: absolute;
    z-index: 9999;
    width: 100%;
  }
  #control-bar {
    bottom: 0;
    height: 40px;
    width: 100%;
    z-index: 2000;
    position: absolute;
    /*background-color: rgba(78,93,108,0.9);*/
    /*color: #e2e2e2;*/
    background-color: rgb(255,255,255);
    color: rgb(33,33,33);
    border-top: 1px solid rgb(220,220,220);
  }
  #right-bar {
    min-width: 25em;
  }
  .start-toggle {
    float: left;
  }
  .end-toggle {
    float: right;
  }
</style>
<md-sidenav-layout class="demo-sidenav-layout">

  <md-sidenav #start mode="side" opened="true">
    <a class="logo" [routerLink]="['/']"><i class="fa fa-pied-piper fa-4x" aria-hidden="true"></i></a>
    <ul class="nav nav-pills nav-stacked">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/auth/youtube']"><i class="fa fa-pied-piper fa-2x" aria-hidden="true"></i>Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/browse']"><span><i class="fa fa-search fa-2x" aria-hidden="true"></i>Browse</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/settings']"><span><i class="fa fa-cog fa-2x" aria-hidden="true"></i>Settings</span></a>
      </li>
    </ul>
    <br>
    <button md-button (click)="start.close()">Close</button>
    <br>
    <button md-button (click)="end.open()">Open End Side</button>
    <br>
    <button md-button
    (click)="start.mode = (start.mode == 'push' ? 'over' : (start.mode == 'over' ? 'side' : 'push'))">Toggle Mode</button>
    <div>Mode: {{start.mode}}</div>
    <br>
  </md-sidenav>

  <md-sidenav #end id="right-bar" align="end" opened="true" mode="side">
    <mu-video-player></mu-video-player>
    <mu-info></mu-info>
    <button md-button (click)="end.close()">Close</button>
  </md-sidenav>

  <div class="container-fluid">
    <div class="row">

      <div id="nav-toggle">
        <button md-button class="start-toggle" (click)="start.toggle()">Toggle Start Side Drawer</button>
        <button md-button class="end-toggle" (click)="end.toggle()">Toggle End Side Drawer</button>
      </div>

      <div id="main" class="col-sm-12 padding-0">
        <div id="router-outlet">
          <router-outlet></router-outlet>
        </div>
      </div>

    </div>
  </div>
</md-sidenav-layout>

<div id="control-bar" class="row">
  <mu-control-bar class="col-sm-12 padding-0"></mu-control-bar>
</div>
