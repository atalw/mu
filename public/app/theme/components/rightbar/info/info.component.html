<style type="text/css">
	.info {
		/*margin: 20px;*/
		border-top: 1px solid rgb(220,220,220);
		margin: 0;
	}
	.vid-lyrics-toggle-btn {
		/*margin-bottom: 2em;*/
		position: absolute;
		right: 0;
		z-index: 9999;
	}
	.toggle {
		margin: 0;
	}
</style>


<div class="row info">
	<a class="vid-lyrics-toggle-btn" (click)="toggle()">Toggle</a>
	<div class="col-sm-12 padding-0" [ngSwitch]="tab">
		<mu-related-videos *ngSwitchWhen="'related-videos'"></mu-related-videos>
		<mu-lyrics *ngSwitchWhen="'lyrics'"></mu-lyrics>
	</div>
</div>
