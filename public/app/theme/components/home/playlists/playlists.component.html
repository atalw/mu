
<style type="text/css">
	.playlist{
		color: white;
		float: left;
		height: 47.5%;
		border: 1px solid white;
	}
	.col-time:before{
		font-style: normal;
		font-weight: 400;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		display: inline-block;
		line-height: inherit;
		vertical-align: bottom;
		font-size: 20px;
	}
	.playlist-head{
		border-bottom: 1px solid #222326;
		padding-bottom: 5px;
	}
	.playlist-field{
		padding-top: 10px;
		border-bottom: 1px solid #222326;
		padding-bottom: 10px;
	}
	.pagination {
		background-color: white;
		width: 100%;
	}
</style>
<!-- replace with ngfor -->
<div class="playlist col-sm-6" *ngFor="let s of size | paginate: { itemsPerPage: 4, currentPage: p }">
	<div class="row playlist-head">
		<div class="col-sm-4 col-sm-offset-1">SONG {{s}}</div>
		<div class="col-sm-3">ARTIST</div>
		<div class="col-sm-3">ALBUM</div>
		<div class="col-sm-1 col-time">a</div>
	</div>
	<div class="row playlist-field">
		<div class="col-sm-1">+</div>
		<div class="col-sm-4">{{item.song}}</div>
		<div class="col-sm-3">{{item.artist}}</div>
		<div class="col-sm-3">{{item.album}}</div>
		<div class="col-sm-1">{{item.duration}}</div>
	</div>
</div>

    <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
