<style type="text/css">
  #page {
    overflow: hidden;
  }
  .container-fluid {
    overflow: hidden;
  }
  a {
    color: rgba(255,255,255,0.87);
  }
  a:hover {
    text-decoration: none;
  }
  .logo img{
    height: 120px;
    width: 120px;
  }
  .left-sidenav {
    background: rgb(33,33,33);
  }
  .right-sidenav {
    background: rgb(33,33,33);
  }
  #main {
    /*background-color: rgb(43, 62, 80);*/
    /*background: #FAFAFA; was this*/
    /*color: rgb(33,33,33); was this*/
    background: rgb(44,47,47);
    color: rgb(255,255,255);
    /*height: 100%;*/
    display: flex;
    flex-flow: column;
    height: 100vh;
    overflow: scroll;
  }
  #control-bar {
    bottom: 0;
    height: 3.5em;
    width: 100%;
    position: absolute;
    /*background-color: rgba(78,93,108,0.9);*/
    /*color: #e2e2e2;*/
    /*background-color: rgb(255,255,255); was this*/
    background-color: rgb(36,36,36);
    color: rgb(255,255,255);
    /*border-top: 1px solid rgb(220,220,220); was this*/
    border-top: 1px solid rgb(36,36,36);
  }
  #right-bar {
    width: 25em;
  }
  .start-toggle {
    float: left;
  }
  .end-toggle {
    float: right;
  }
  .title {
    color: rgb(255,255,255,0.87);
    flex: 1 1 auto;
  }
</style>

<div id="page">
  <md-sidenav-layout class="sidenav-layout" >

    <md-sidenav #start [mode]="leftNavMode" [opened]="leftNavOpen" class="left-sidenav">
      <md-nav-list>
        <a md-list-item *ngFor="let view of views" [routerLink]="[view.link]">
          <md-icon md-list-icon>{{view.icon}}</md-icon>
          <span md-line>{{view.name}}</span>
        </a>
        <a md-list-item (click)="logout()">
          <md-icon md-list-icon>time_to_leave</md-icon>
          <span md-line>Logout</span>
        </a>
      </md-nav-list>
    </md-sidenav>

    <md-sidenav #end id="right-bar" align="end" [opened]="rightNavOpen" [mode]="rightNavMode" class="right-sidenav">
      <mu-video-player></mu-video-player>
      <mu-info></mu-info>
    </md-sidenav>

    <div class="container-fluid">
      <div class="row">

        <div id="main" class="">

          <md-toolbar color="primary" @easeInTop="in">
            <span>
             <button md-icon-button class="start-toggle" (click)="start.toggle()"><md-icon>menu</md-icon></button>
            </span>
            <span class="title">Playlister <sup>ÃŸeta</sup></span>
            <span>
              <button md-icon-button class="end-toggle" (click)="end.toggle()"><md-icon>more_vert</md-icon></button>
            </span>
          </md-toolbar>

          <router-outlet></router-outlet>

        </div>
      </div>
    </div>
  </md-sidenav-layout>

  <div id="control-bar" class="row margin-0" @easeInBottom="in">
    <mu-control-bar></mu-control-bar>
  </div>
</div>
